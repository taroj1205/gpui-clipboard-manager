name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: windows-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      - if: steps.release.outputs.release_created == 'true'
        run: cargo build --release
      - if: steps.release.outputs.release_created == 'true'
        run: cargo install cargo-wix
      - if: steps.release.outputs.release_created == 'true'
        run: cargo wix
      - if: steps.release.outputs.release_created == 'true'
        run: mv target/release/gpui-clipboard-manager.exe gpui-clipboard-manager-${{ steps.release.outputs.tag_name }}.exe
      - if: steps.release.outputs.release_created == 'true'
        run: mv target/wix/gpui-clipboard-manager-*.msi gpui-clipboard-manager-${{ steps.release.outputs.tag_name }}.msi
      - if: steps.release.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          draft: false
          files: |
            gpui-clipboard-manager-${{ steps.release.outputs.tag_name }}.exe
            gpui-clipboard-manager-${{ steps.release.outputs.tag_name }}.msi
