name: MSI Preview

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-msi:
    name: Build MSI
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Install WiX
        run: choco install wixtoolset -y

      - name: Add WiX to PATH
        run: |
          $wixPath = "C:\Program Files (x86)\WiX Toolset v3.11\bin"
          "${wixPath}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          "WIX=${wixPath}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install cargo-wix
        run: cargo install cargo-wix --locked

      - name: Build MSI
        run: cargo wix --no-build --output target/wix

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpui-clipboard-manager-msi
          path: target/wix/*.msi
