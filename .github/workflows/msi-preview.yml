name: MSI Preview

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-msi:
    name: Build MSI
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dist
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.sh | sh

      - id: cargo-dist
        name: Build MSI
        shell: bash
        run: |
          dist build --installer msi --output-format=json > dist-manifest.json
          echo "dist ran successfully"
          echo "paths<<EOF" >> "$GITHUB_OUTPUT"
          dist print-upload-files-from-manifest --manifest dist-manifest.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpui-clipboard-manager-msi
          path: |
              target/release/gpui-clipboard-manager.exe
              target/distrib/*.msi
